<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Portfolio Md Maruf Hasan</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <video
        class="back-vid"
        loop
        autoplay
        muted
        plays-inline
        src="videos/galaxy.mp4"
        type="video/mp4"
      ></video>

      <header>
        <div class="left">
          <img src="images/miladicode.png" alt="logo" />
          <h1>Md Maruf <span style="color: bisque;">Hasan</span></h1>
           
        </div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
        <div class="box-icon">
          <a href="#"><i class="bxl bx-youtube"></i></a>
          <a href="#"><i class="bxl bx-facebook-square"></i></a>
          <a href="#"><i class="bxl bx-linkedin-square"></i></a>
        </div>
      </header>
      <div class="blackhole-box">
        <video loop  autoplay muted plays-inline src="videos/blackhole.mp4" type="video/mp4" style="filter: hue-rotate(297deg)"></video>
      </div>
      <section class="hero">
        <div class="hero-info">
          <div class="hero-info-title">
            <i class="bx bxl-sketch"></i>
            Frontend Developer & Designer  portfolio
          </div>
          <h1>Providing the best Project Experiences</h1>
          <p>Creating visually stunning and highly functional websites with modern design principles and cutting-edge technologies.</p>
          <button><i class="bx bx-send"></i> Hire Me</button>
        </div>


      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
